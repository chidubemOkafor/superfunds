specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: sepolia
    source:
      address: "0xd721605E3406d46d5150caE304995A2c464925c4"
      abi: Contract
      startBlock: 7375302
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ContributionMade
        - FeeTransferred
        - FundsWithdrawn
        - GoalReached
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ContributionMade(indexed address,uint256,uint256)
          handler: handleContributionMade
        - event: FeeTransferred(indexed address,uint256)
          handler: handleFeeTransferred
        - event: FundsWithdrawn(indexed address,uint256)
          handler: handleFundsWithdrawn
        - event: GoalReached()
          handler: handleGoalReached
      file: ./src/contract.ts
