    name: CreateFunding
    network: sepolia
    source:
      address: "0x05854bFE5a891aBDc802c1871cF55f75b4f1ba29"
      abi: CreateFunding
      startBlock: 7359499
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
