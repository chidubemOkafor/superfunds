      entities:
        - CreateFundingEvent
      abis:
        - name: CreateFunding
          file: ./abis/CreateFunding.json
      eventHandlers:
        - event: CreateFundingEvent(indexed address,string,uint256,uint256,uint256,uint256)
          handler: handleCreateFundingEvent
      file: ./src/create-funding.ts
